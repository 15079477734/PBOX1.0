apply plugin: 'android-library'



dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
    compile ('org.mockito:mockito-core:1.9.5')  { exclude group: 'org.hamcrest' }
    compile ('com.google.dexmaker:dexmaker-mockito:1.0')  { exclude group: 'org.hamcrest' }
    compile ('junit:junit:4.11')  { exclude group: 'org.hamcrest' }
    compile 'org.hamcrest:hamcrest-all:1.3'

}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
        instrumentTest {
            java.srcDirs = ['tests/java']
        }
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20

        versionCode Integer.parseInt(new Date().format('yyyyMMddHH'))
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

}

